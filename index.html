<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Snippet Cheatsheet</h1>
      <p>
        This is a list of some of our favorite pieces of CSS. If you click on
        any card it will automatically select the whole thing to make it easy to
        copy!
      </p>
    </header>

    <main>
      <section class="row justify-center">
        <!-- first card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title">Flexbox Row</h2>
            <div class="card-body">
              <p>Use these three properties to create a Flexbox row layout.</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline"><code>.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}</code></pre>
          </figure>
        </div>
        <!-- second card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title">Flexbox Column</h2>
            <div class="card-body">
              <p>Use this to create a Flexbox column layout.</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline"><code>.column {
  display: flex;
  flex-direction: column;
}</code></pre>
          </figure>
        </div>
        <!-- third card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title">CSS Grid Layout</h2>
            <div class="card-body">
              <p>Build a 12-column layout using CSS Grid</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline"><code>.grid {
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, 1fr);
}</code></pre>
          </figure>
        </div>
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title">Linear Gradients</h2>
            <div class="card-body">
              <p>This will create a background linear gradient from top to bottom.</p>
            </div>
            <pre class="code-sample outline"><code>.linear-gradient-background {
  background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
  );
}</code></pre>
          </figure>
        </div>
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title">Box Transition Glow</h2>
            <div class="card-body">
              <p>Use transition and box shadows to glow on hover.</p>
            </div>
            <pre class="code-sample outline"><code>.code-</code></pre>
          </figure>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <h3>Made by Jonathan Bridge and Michael Liu</h3>
    <h4>Our links on GitHub</h4>
    <a href="https://github.com/jvbridge">Jonathan Bridge</a>
    <a href="https://github.com/miliu6">Michael Liu</a>
  </footer>
</html>

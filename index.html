<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Snippet Cheatsheet</h1>
      <p>
        This is a list of some of our favorite pieces of CSS. If you click on
        any card it will automatically select the whole thing to make it easy to
        copy!
      </p>
    </header>
    <main>
      <section class="row">
        <!-- first card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline">This is a Card's title</h2>
            <div class="card-body">
              <p>This is a description of the code</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline">
<code>code block here 
(don't use indentation in source)</code>
            </pre>
          </figure>
        </div>
        <!-- second card -->
        <div class="column">

        </div>
        <!-- third card -->

      </section>
    </main>

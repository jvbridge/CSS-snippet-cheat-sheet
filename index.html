<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Snippet Cheatsheet</h1>
      <p>
        This is a list of some of our favorite pieces of CSS. If you click on
        any card it will automatically select the whole thing to make it easy to
        copy!
      </p>
    </header>

    <main>
      <section class="row">
        <!-- first card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline">Flexbox Row</h2>
            <div class="card-body">
              <p>Use these three properties to create a Flexbox row layout.</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline"><code>.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}</code></pre>
          </figure>
        </div>
        <!-- second card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline outline">Flexbox Column</h2>
            <div class="card-body">
              <p>Use this to create a Flexbox column layout.</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline"><code>.column {
  display: flex;
  flex-direction: column;
}</code></pre>
          </figure>
        </div>
        <!-- third card -->
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline">CSS Grid Layout</h2>
            <div class="card-body">
              <p>Build a 12-column layout using CSS Grid</p>
            </div>
            <!-- the <pre> element needs to NOT be indented -->
            <pre class="code-sample outline"><code>.grid {
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, 1fr);
}</code></pre>
          </figure>
        </div>
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline">Linear Gradients</h2>
            <div class="card-body">
              <p>
                This will create a background linear gradient from top to
                bottom.
              </p>
            </div>
            <pre class="code-sample outline"><code>.linear-gradient-background {
  background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
  );
}</code></pre>
          </figure>
        </div>
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline">Box Transition Glow</h2>
            <div class="card-body">
              <p>Use transition and box shadows to glow on hover.</p>
            </div>
            <pre class="code-sample outline"><code>.card-outline .card-title {
  border-radius: 8px;
  transition: all 0.5s ease-in-out;
}

.card-outline:hover,
.card-outline:hover .card-title {
  box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}</code></pre>
          </figure>
        </div>
        <div class="column">
          <figure class="card outline">
            <h2 class="card-title outline">Overlay Card with Title</h2>
            <div class="card-body">
              <p>
                Use position properties and negative margins to raise elements
                higher than their natural starting point.
              </p>
            </div>
            <pre class="code-sample outline"><code>.card-title {
  position: relative;
  margin-top: -20px;
}</code></pre>
          </figure>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <h3>Made by Jonathan Bridge and Michael Liu</h3>
    <h4>Our links on GitHub</h4>
    <a href="https://github.com/jvbridge">Jonathan Bridge</a>
    <a href="https://github.com/miliu6">Michael Liu</a>
  </footer>
</html>
